app = "nimbus-test"
primary_region = "iad"

[builds]
  dockerfile = "docker-compose.yml"
  target = "web"

[env]
  NODE_ENV = "production"

[http_service]
  internal_port = 3000
  force_https = true
  
  [http_service.ports]
    port = 80
    handlers = ["http"]

  [http_service.ports]
    port = 443
    handlers = ["tls", "http"]
