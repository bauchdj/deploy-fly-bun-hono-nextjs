# fly.toml app configuration file generated for bun-hono-api-cache on 2025-06-21T16:45:45-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'bun-hono-api-cache'
primary_region = 'ewr'

[experimental]
  cmd = ['sh', '-c', 'valkey-server --bind 0.0.0.0 ::0 --requirepass "$VALKEY_PASSWORD" "--user $VALKEY_USERNAME on >$VALKEY_PASSWORD ~* +@all" "--user default off"']

[build]
  image = 'valkey/valkey:latest'

[[mounts]]
  source = 'valkey_data'
  destination = '/data'

[[services]]
  protocol = 'tcp'
  internal_port = 6379
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[services.ports]]
    port = 6379

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
